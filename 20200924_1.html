<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sunghoon Jung">
    <meta name="keywords" content="Web, form, login">
    <title>로그인 폼</title>
</head>
<body>
    <h2>로그인 폼</h2>
    <hr>
    <form name="fo" method="get">
        사용자 ID : <input type="text" size="15" value=""><br>
        비밀 번호 : <input type="password" size="15" value="">
        <input type="submit" value="완료">
    </form>
    <hr>
    <h2>&lt;form&gt; TAG</h2>
    action : 웹 서버 으용 프로그램의 URL<br>
    enctype : "데이터의 인코딩 타입"<br>
    method : "GET"<br>
    name = "폼 이름"<br>
    target="윈도우 이름"<br>
    <hr>
    <form name="sform" action="https://search.naver.com/search.naver" method="GET">
        <input name="query" type="text">
        <input value="검색" type="submit">
    </form>
    <hr>
    텍스트 입력은 text, password, textarea로 이루어진다
    <input type= "text" name="text" maxlength="10" size="10">
    </input><br>

    <textarea cols="30" rows="5" name="textarea" wrap="HARD">
안녕
    </textarea>
    <hr>
    <h3>데이터 리스트</h3>
    혈액형 : <input type="text" list="countries">
    <datalist id="countries">
        <option value="A">
        <option value="B">
        <option value="AB">
        <option value="O">
    </datalist>


</body>
</html>
