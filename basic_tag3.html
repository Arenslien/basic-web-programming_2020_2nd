<!DOCTYPE html>
<html>
    <head>
        <title>Title Tag</title>
    </head>
    <body>
        <h1>h1을 활용한 제목</h1>
        <h2>h2을 활용한 제목</h2>
        <h3>h3을 활용한 제목</h3>
        <h4 title="title 속성을 사용했음.">h4을 활용한 제목</h4>
        <h5 title="title 속성 사용.">h5을 활용한 제목</h5>
        <h6 title="title 속성">h6을 활용한 제목</h6>
    </body>
</html>
