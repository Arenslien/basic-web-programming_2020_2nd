<!DOCTYPE html>
<html>
    <head>
        <title>jQuery 1</title>
        <script src="./lib/jquery-3.5.1.min.js"></script>
        <script>
            // window.onload와 비슷함
            $(document).ready(function () {
                alert("Ready");
            });

            //여러개 연결 가능
            $(document).ready(function () {
                alert("Ready2");
            });

            $(document).ready(function () {
                //스타일 속성 변경
                $('h2').css('color', '#FFFFFF');
                $('h2').css("background", "#000000")
                // * => 전체
                $('*').css('margin', 0);
                // 여러개는 ,로 
                $('h1, h3').css('background', 'yellow');

                $('h2:nth-child(1)').html("<strong>hi</strong>");
                $('h2:nth-child(2)').text("<strong>hi</strong>");

                $('.box').css({
                    float: 'left',
                    margin: 10,
                    width: 100,
                    height: 100,
                    backgroundColor: 'red'
                });
            });
        </script>
    </head>
    <body>
        <h2>Title 1</h2>
        <h2>Title 2</h2>
        <h2>Title 3</h2>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </body>
</html>
